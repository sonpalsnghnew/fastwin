<!DOCTYPE html>
<html>
   <head><title>Hello world</title></head>
   <body>
        Hello world
        <script src="/socket.io/socket.io.js"></script>
        <script>
          var socket = io();
          socket.on('working', function(data){document.write("Hello")});
          socket.on('reset', function(data){document.write("Lello")});
        </script>
   </body>
</html>
